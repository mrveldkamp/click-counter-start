<!DOCTYPE html>
<html>

<head>
  <title>Click Counter</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Click Counter</h1>
  <hr>

  <p>Click the buttons to change the counter by different amounts.</p>
  
  <div class="counter">
    0
  </div>

  <p>
    <button class='neg'>-10</button> 
    <button class='neg'>-5</button> 
    <button class='neg'>-1</button> | 
    <button class='pos'>+1</button> 
    <button class='pos'>+5</button> 
    <button class='pos'>+10</button>
  </p>


  <!-- Load JavaScript -->
  <script src='main.js'></script>
</body>

</html>
